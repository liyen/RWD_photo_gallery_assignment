<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Photo Gallery</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    

        <!-- lightbox  -->
        <!-- the code is from the project of lightbox by ashleydw -->
        <!-- the lightbox project is under MIT license -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js" integrity="sha512-YibiFIKqwi6sZFfPm5HNHQYemJwFbyyYHjrr3UT+VobMt/YBo1kBxgui5RWc4C3B4RJMYCdCAJkbXHt+irKfSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Customized -->
        <link rel="stylesheet" href="css/gallery.css">
    </head>
    <body>
        <header class="mb-5">
            <h1>Photo Gallery</h1>
            <div>Welcome to my gallery!</div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-lg-2 with-margin">
                        <a class="" href="img/Picture_2022_11_05T15_55_31_052Z.jpeg" data-toggle="lightbox" data-gallery="example-gallery"><img class="img-thumbnail" src="img/Picture_2022_11_05T15_55_31_052Z.jpeg" alt="Chicago" ></a>
                    </div>
                    <div class="col-md-3 col-lg-2  with-margin">
                        <a class="" href="img/Picture_2022_11_05T15_55_45_192Z.jpeg" data-toggle="lightbox" data-gallery="example-gallery"><img class="img-thumbnail" src="img/Picture_2022_11_05T15_55_45_192Z.jpeg" alt="Chicago"></a>
                    </div>
                    <div class="col-md-3 col-lg-2  with-margin">
                        <a class="" href="img/Picture_2022_11_05T17_05_46_403Z.jpeg" data-toggle="lightbox" data-gallery="example-gallery"><img class="img-thumbnail" src="img/Picture_2022_11_05T17_05_46_403Z.jpeg" alt="Hawaii"></a>
                    </div>
                    <div class="col-md-3 col-lg-2 with-margin">
                        <a class="" href="img/Picture_2022_11_05T15_55_47_783Z.jpeg" data-toggle="lightbox" data-gallery="example-gallery"><img class="img-thumbnail" src="img/Picture_2022_11_05T15_55_47_783Z.jpeg" alt="Taitung, Taiwan"></a>
                    </div>
                    <div class="col-md-3 col-lg-2 with-margin">
                        <a class="" href="img/Picture_2022_11_05T15_55_50_211Z.jpeg" data-toggle="lightbox" data-gallery="example-gallery"><img class="img-thumbnail" src="img/Picture_2022_11_05T15_55_50_211Z.jpeg" alt="Taitung, Taiwan"></a>
                    </div>
                    <div class="col-md-3 col-lg-2 with-margin">
                        <a class="" href="img/Picture_2022_11_05T15_55_52_733Z.jpeg" data-toggle="lightbox" data-gallery="example-gallery"><img class="img-thumbnail" src="img/Picture_2022_11_05T15_55_52_733Z.jpeg" alt="Taitung, Taiwan"></a>
                    </div>
                </div>
            </div>
        </main>

        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

        <!-- lightbox -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
        <script>
            $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });
        </script>
    </body>
</html>
